

{% include "navbar.html" %}

<section class="bg-white min-h-screen flex flex-col  m-9">

  <main class="flex-grow flex items-center justify-center mt-24 px-4 ">

    
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm border-2 border-blue-600">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">SignUp</h1>
      <form action="#" method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium text-gray-600">Full Name</label>
          <input type="text" name="name" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" name="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" name="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-200">
          Sign Up
        </button>
      </form>
      <p class="text-sm text-center text-gray-600 mt-4">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">LOGIN</a>
      </p>
    </div>
  </main>

  {% include "footer.html" %}

</section>
